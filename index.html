<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;600;700&family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ff9a9e;
      --bg2: #fad0c4;
      --bg3: #ffecd2;
      --card: #ffffffee;
      --yes: #ff6b9d;
      --yesHover: #ff4081;
      --no: #ffd6e7;
      --noHover: #ffb3d9;
      --text: #2d2d2d;
      --accent: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 50%, var(--bg3) 100%);
      font-family: 'Kalam', cursive, system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
      position: relative;
      -webkit-user-select: none;
      user-select: none;
      touch-action: pan-y;
    }

    @media (max-width: 600px) {
      body {
        padding: 12px;
      }
    }

    /* FLOATING HEARTS ANIMATION */
    .hearts-container {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      opacity: 0;
      animation: float 8s ease-in infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.8;
      }
      90% {
        opacity: 0.4;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    /* FULL-SCREEN CONFETTI CANVAS */
    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 32px 26px;
      background: var(--card);
      backdrop-filter: blur(20px);
      border-radius: 30px;
      text-align: center;
      box-shadow: 0 20px 80px rgba(255, 107, 157, 0.25),
                  0 8px 30px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 10;
      border: 2px solid rgba(255, 255, 255, 0.6);
    }

    @media (max-width: 600px) {
      .card {
        padding: 24px 20px;
        border-radius: 24px;
      }
    }

    .card::before {
      content: '';
      position: absolute;
      inset: -2px;
      border-radius: 30px;
      padding: 2px;
      background: linear-gradient(135deg, rgba(255, 107, 157, 0.4), rgba(255, 182, 193, 0.4));
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
    }

    .art {
      width: min(280px, 80vw);
      margin: 0 auto 16px;
      display: block;
      filter: drop-shadow(0 12px 20px rgba(255, 107, 157, 0.2));
      animation: bounce 2s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-family: 'Caveat', cursive;
      font-size: clamp(32px, 6vw, 56px);
      font-weight: 700;
      margin: 16px 0 24px;
      color: var(--accent);
      text-shadow: 2px 2px 4px rgba(255, 107, 157, 0.2);
      line-height: 1.2;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 180px;
      margin: 0 auto;
      touch-action: none;
    }

    @media (max-width: 600px) {
      .button-zone {
        height: 320px;
      }
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 18px 32px;
      font-size: 20px;
      font-weight: 700;
      font-family: 'Kalam', cursive, sans-serif;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,.15);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .15s ease, background .15s ease, box-shadow .15s ease;
      min-width: 120px;
    }

    @media (max-width: 600px) {
      button {
        padding: 16px 28px;
        font-size: 19px;
        min-width: 130px;
      }
    }

    button:active {
      transform: translateY(-48%) scale(0.95);
    }

    #yesBtn {
      left: 18%;
      background: linear-gradient(135deg, var(--yes), var(--accent));
      color: #fff;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @media (max-width: 600px) {
      #yesBtn {
        left: 50%;
        top: 25%;
        transform: translate(-50%, -50%);
      }
    }
    
    #yesBtn:hover { 
      background: linear-gradient(135deg, var(--yesHover), #ff0054);
      box-shadow: 0 12px 30px rgba(255, 107, 157, 0.4);
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 8px 20px rgba(255, 107, 157, 0.3); }
      50% { box-shadow: 0 8px 30px rgba(255, 107, 157, 0.5); }
    }

    #noBtn {
      left: 55%;
      background: linear-gradient(135deg, var(--no), var(--noHover));
      color: var(--text);
    }

    @media (max-width: 600px) {
      #noBtn {
        left: 50%;
        top: 75%;
        transform: translate(-50%, -50%);
      }
    }

    #noBtn:hover {
      background: linear-gradient(135deg, var(--noHover), #ffadd9);
    }

    .hint {
      margin-top: 16px;
      font-size: 14px;
      opacity: .75;
      color: var(--accent);
      font-weight: 600;
      animation: wiggle 1s ease-in-out infinite;
    }

    @keyframes wiggle {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(-2deg); }
      75% { transform: rotate(2deg); }
    }

    .result {
      display: none;
      margin-top: 24px;
      animation: pop .4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .result h2 {
      font-family: 'Caveat', cursive;
      font-size: clamp(38px, 6vw, 60px);
      font-weight: 700;
      margin: 14px 0;
      color: var(--accent);
      text-shadow: 2px 2px 6px rgba(255, 107, 157, 0.3);
    }

    .result p {
      font-size: clamp(16px, 2.5vw, 20px);
      color: var(--text);
      margin: 12px 0 20px;
      font-weight: 600;
    }

    .fireworks {
      width: min(380px, 90vw);
      margin: 0 auto;
      display: block;
      border-radius: 16px;
    }

    @keyframes pop {
      from { transform: scale(.85); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* Sparkles effect on card */
    @keyframes sparkle {
      0%, 100% { opacity: 0; transform: scale(0); }
      50% { opacity: 1; transform: scale(1); }
    }

    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      animation: sparkle 2s ease-in-out infinite;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <!-- Floating hearts background -->
  <div class="hearts-container" id="heartsContainer"></div>

  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    <!-- Sparkles -->
    <div class="sparkle" style="top: 20px; left: 30px; animation-delay: 0s;"></div>
    <div class="sparkle" style="top: 40px; right: 40px; animation-delay: 0.7s;"></div>
    <div class="sparkle" style="bottom: 60px; left: 50px; animation-delay: 1.4s;"></div>
    <div class="sparkle" style="bottom: 40px; right: 30px; animation-delay: 2.1s;"></div>

    <!-- ANIMAL WITH HEART -->
    <svg class="art" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="fur" x1="0" x2="1">
          <stop offset="0" stop-color="#ffd4a3"/>
          <stop offset="1" stop-color="#ffb88c"/>
        </linearGradient>
        <linearGradient id="heart" x1="0" x2="1" y1="0" y2="1">
          <stop offset="0" stop-color="#ff6b9d"/>
          <stop offset="1" stop-color="#ff1f68"/>
        </linearGradient>
      </defs>

      <!-- Heart with animation -->
      <g style="animation: heartbeat 1.2s ease-in-out infinite;">
        <path d="M250 50 C250 33 270 25 282 38
                 C294 25 314 33 314 50
                 C314 78 282 92 282 106
                 C282 92 250 78 250 50Z"
              fill="url(#heart)"/>
      </g>

      <style>
        @keyframes heartbeat {
          0%, 100% { transform: scale(1); }
          10%, 30% { transform: scale(0.9); }
          20%, 40% { transform: scale(1.1); }
        }
      </style>

      <path d="M90 120 C90 70 140 40 190 60
               C240 40 290 70 290 120
               C290 180 240 210 190 210
               C140 210 90 180 90 120Z"
            fill="url(#fur)"/>

      <path d="M110 92 L95 55 L140 78 Z" fill="#ffb88c"/>
      <path d="M270 92 L285 55 L240 78 Z" fill="#ffb88c"/>

      <circle cx="160" cy="130" r="8"/>
      <circle cx="220" cy="130" r="8"/>

      <path d="M190 144 C186 144 182 148 182 152
               C182 160 190 164 190 170
               C190 164 198 160 198 152
               C198 148 194 144 190 144Z"
            fill="#ff7aa2"/>
    </svg>

    <h1>Shalviii will you be my valentine?</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes! ðŸ’•</button>
      <button id="noBtn">No ðŸ™ˆ</button>
    </section>

    <!-- HINT -->
    <div class="hint" id="hint">"No" seems a bit shy ðŸ˜ˆ</div>

    <section class="result" id="result">
      <h2>YAY! ðŸŽ‰</h2>
      <p>You've made me the happiest! ðŸ’–</p>
      <img
        class="fireworks"
        src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif"
        alt="Fireworks"
      />
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");

    /* ---------- FLOATING HEARTS ---------- */
    const heartsContainer = document.getElementById("heartsContainer");
    const heartEmojis = ['ðŸ’•', 'ðŸ’–', 'ðŸ’—', 'ðŸ’“', 'ðŸ’', 'ðŸ’˜', 'â¤ï¸', 'ðŸ©·'];

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
      heart.style.left = Math.random() * 100 + '%';
      heart.style.animationDuration = (6 + Math.random() * 4) + 's';
      heart.style.animationDelay = Math.random() * 2 + 's';
      heart.style.fontSize = (15 + Math.random() * 15) + 'px';
      
      heartsContainer.appendChild(heart);
      
      setTimeout(() => heart.remove(), 10000);
    }

    // Create hearts periodically
    setInterval(createHeart, 800);
    // Initial hearts
    for (let i = 0; i < 8; i++) {
      setTimeout(createHeart, i * 300);
    }

    /* ---------- CONFETTI ---------- */
    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
      confettiCanvas.style.width = "100vw";
      confettiCanvas.style.height = "100vh";
    }

    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);
    window.addEventListener("orientationchange", () => setTimeout(resizeConfettiCanvas, 150));

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: false,
      useWorker: true
    });

    function fullScreenConfetti() {
      const colors = ['#ff6b9d', '#ff1f68', '#ffd6e7', '#ffb3d9', '#ff9a9e'];
      const end = Date.now() + 2000;

      (function frame() {
        confettiInstance({
          particleCount: 15,
          spread: 100,
          startVelocity: 50,
          ticks: 200,
          colors: colors,
          origin: { x: Math.random(), y: Math.random() * 0.3 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();

      setTimeout(() => {
        confettiInstance({
          particleCount: 400,
          spread: 160,
          startVelocity: 70,
          ticks: 250,
          colors: colors,
          origin: { x: 0.5, y: 0.55 }
        });
      }, 400);
    }

    /* ---------- YES BUTTON STAYS NORMAL SIZE ---------- */
    function growYes() {
      // Removed growing functionality - Yes button stays normal size
      return;
    }

    /* ---------- NO BUTTON RUNS AWAY ---------- */
    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function moveNo(px, py) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();
      const y = yesBtn.getBoundingClientRect();

      let dx = (b.left + b.width / 2) - px;
      let dy = (b.top + b.height / 2) - py;
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag;
      dy /= mag;

      let newLeft = (b.left - z.left) + dx * 250;
      let newTop  = (b.top - z.top) + dy * 250;

      newLeft = clamp(newLeft, 0, z.width - b.width);
      newTop  = clamp(newTop, 0, z.height - b.height);

      // Calculate distance between No button and Yes button
      const yesCenter = {
        x: y.left - z.left + y.width / 2,
        y: y.top - z.top + y.height / 2
      };
      
      const noCenter = {
        x: newLeft + b.width / 2,
        y: newTop + b.height / 2
      };

      const distanceToYes = Math.hypot(noCenter.x - yesCenter.x, noCenter.y - yesCenter.y);
      
      // Much larger minimum distance to keep buttons completely separate
      const isMobile = window.innerWidth <= 600;
      const minDistance = isMobile ? 200 : 180;

      // If No button is too close to Yes button, push it away further
      if (distanceToYes < minDistance) {
        const angle = Math.atan2(noCenter.y - yesCenter.y, noCenter.x - yesCenter.x);
        newLeft = yesCenter.x + Math.cos(angle) * minDistance - b.width / 2;
        newTop = yesCenter.y + Math.sin(angle) * minDistance - b.height / 2;
        
        // Clamp again after adjustment
        newLeft = clamp(newLeft, 0, z.width - b.width);
        newTop = clamp(newTop, 0, z.height - b.height);
        
        // Triple check - if still too close, force to safe position
        const finalNoCenter = {
          x: newLeft + b.width / 2,
          y: newTop + b.height / 2
        };
        const finalDistance = Math.hypot(finalNoCenter.x - yesCenter.x, finalNoCenter.y - yesCenter.y);
        
        if (finalDistance < minDistance) {
          // Force to opposite vertical position with maximum distance
          if (yesCenter.y < z.height / 2) {
            // Yes is at top, force No to bottom
            newTop = z.height - b.height - 10;
          } else {
            // Yes is at bottom, force No to top
            newTop = 10;
          }
          // Random horizontal position far from Yes
          if (yesCenter.x < z.width / 2) {
            newLeft = z.width - b.width - 10;
          } else {
            newLeft = 10;
          }
        }
      }

      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";
      noBtn.style.transform = "none";

      growYes();
    }

    zone.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );
      if (d < 200) moveNo(e.clientX, e.clientY);
    });

    // For touch devices - trigger on touch start
    zone.addEventListener("touchstart", e => {
      const touch = e.touches[0];
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - touch.clientX,
        (b.top + b.height / 2) - touch.clientY
      );
      if (d < 200) {
        e.preventDefault();
        moveNo(touch.clientX, touch.clientY);
      }
    });

    zone.addEventListener("touchmove", e => {
      const touch = e.touches[0];
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - touch.clientX,
        (b.top + b.height / 2) - touch.clientY
      );
      if (d < 200) {
        e.preventDefault();
        moveNo(touch.clientX, touch.clientY);
      }
    });

    noBtn.addEventListener("click", e => e.preventDefault());

    /* ---------- YES CLICK ---------- */
    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";
      result.style.display = "block";
      resizeConfettiCanvas();
      fullScreenConfetti();
    });
  </script>
</body>
</html>
